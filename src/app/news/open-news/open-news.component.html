<div class="button-block">
    <button (click)="showNews()">Back to news</button>
</div>
<div class="content">
    <div class="post">
        <header>
            <h1>{{this.newsService.news[this.authService.checkId - 1].source.name}}</h1>
            <h3>{{this.newsService.news[this.authService.checkId - 1].author}}</h3>
        </header>
        <div class="title">
            <h3>{{this.newsService.news[this.authService.checkId - 1].title}}</h3>
        </div>
        <img src="{{this.newsService.news[this.authService.checkId - 1].urlToImage}}" alt="">
        <div class="content-block">
            <h3>{{this.newsService.news[this.authService.checkId - 1].content}}</h3>
        </div>
        <footer>
            <button id="button">Add to favorites</button>
        </footer>
    </div>
</div>

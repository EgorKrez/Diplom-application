<div class="content">
    <div class="container">
        <h1>My test news application</h1>
         <form class="ng-pristine ng-untouched ng-valid" novalidate #myForm="ngForm" [formGroup]="addForm" 
            (ngSubmit)="Login()">
            <div class="form-group">
                <h4>Login</h4>
                <input type="text" placeholder="Login" class="form-control" formControlName="login" [(ngModel)]="login"
                    required minlength="5">
            </div>
            <div class="form-group">
                <h4>Password</h4>
                <input type="password" placeholder="Password" class="form-control" formControlName="password"
                    [(ngModel)]="password" required minlength="5">
            </div>
            <button>Sing In!</button>
        </form>
    </div>
</div>
